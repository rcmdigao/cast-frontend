
  <ol class="breadcrumb mb-4" style="margin-top: 25px;">
    <li class="breadcrumb-item active">Buscar Cursos</li>
  </ol>
<div class="row justify-content-center" style="margin-top:-55px">
  <div class="col-lg-12">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-body">
        <form #consultaForm="ngForm" (submit)="consultar()">             
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="small mb-1">Nome</label>
                <input class="form-control py-4" name="descricao" [(ngModel)]="descricao" type="text" placeholder="Pesquisar Curso" required />
              </div>
            </div>
          </div>        
          <div class="form-group mt-4 mb-0 float-right"> 
          <button type="submit" class="btn btn-success"> <i class="fa fa-search"></i> Pesquisar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<br />
    <div class="row col-md-12">
      <div class="alert alert-warning col-md-12 ml-3" role="alert" *ngIf="message">
        {{ message }}   
    </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                      <th style="width: 40%;">NOME</th>
                      <th style="width: 15%;">QTD ALUNOS</th>
                      <th style="width: 10%;">INÍCIO</th>
                      <th style="width: 10%;">TÉRMINO</th>
                      <th style="width: 5%;">VALOR</th>
                      <th style="width: 20%;">CATEGORIA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of lista" >
                        <td>{{ c.descricao }} </td>
                        <td>{{ c.qtdAlunos }} </td>
                        <td>{{ c.dataInicio }} </td>
                        <td>{{ c.dataTermino }} </td>
                        <td>{{ c.valor }} </td>
                        <td>{{ c.categoria.descricao }} </td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
