
  <ol class="breadcrumb mb-4" style="margin-top: 25px;">
    <li class="breadcrumb-item active">Nova Curso</li>
  </ol>

  <div class="row justify-content-center" style="margin-top:-55px">
    <div class="col-lg-12">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-body">
          <form #cursoForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="alert alert-success" role="alert" *ngIf="success == true">
              Curso <strong>{{ cursos.id ? 'atualizado' : 'cadastrado' }}</strong> com sucesso!
            </div>          
            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors ">
              <strong>{{erro}}</strong>
            </div> 



            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1">Nome</label>
                  <input class="form-control py-4" name="descricao" type="text" placeholder="Informe o Nome do Curso" required [(ngModel)]="cursos.descricao" />
                </div>
              </div>
            </div>   
            
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="small mb-1">Data Inicio </label>
                  <input class="form-control py-4" name="dataInicio" mask="d0/M0/0000" type="text" required [(ngModel)]="cursos.dataInicio" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="small mb-1">Data TÃ©rmino</label>
                  <input class="form-control py-4" name="dataTermino" mask="d0/M0/0000" type="text" required [(ngModel)]="cursos.dataTermino" />
                </div>
              </div>
            </div>


            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="small mb-1">Quantidade de Alunos</label>
                  <input class="form-control py-4" name="qtdAlunos"  type="text" required [(ngModel)]="cursos.qtdAlunos" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="small mb-1">Valor (R$)</label>
                  <input class="form-control py-4" name="valor" type="text" mask="separator.2" thousandSeparator="." [(ngModel)]="cursos.valor" required  />
                </div>
              </div>
            </div>


            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="small mb-1">Categoria</label>
                  <select class="form-control selectCampo" name="categoria" 
                  [ngModelOptions]="{standalone:true}" 
                  [(ngModel)]="cursos.categoria">
                    <option value="" selected>Selecione</option>
                    <option *ngFor="let cat of categorias" [ngValue]="cat.id">{{ cat.descricao }}</option>
                  </select>
                </div>
              </div>
            </div>   

            <div class="form-group mt-4 mb-0 float-right"> 
              <button type="button" class="btn btn-danger mr-2" (click)="voltarListagem()"><i class="fa fa-backward"></i> Voltar</button>
              <button type="submit" class="btn btn-success" *ngIf="!cursos.id"> <i class="fa fa-save"></i> Salvar</button>
              <button type="submit" class="btn btn-primary" *ngIf="cursos.id"> <i class="fa fa-sync"></i> Editar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
