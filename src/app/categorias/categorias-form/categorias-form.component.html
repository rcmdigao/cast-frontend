
  <ol class="breadcrumb mb-4" style="margin-top: 25px;">
    <li class="breadcrumb-item active">{{ categoria.id ? 'Editar Categoria' : 'Nova Categoria' }}</li>
  </ol>
  <div class="row justify-content-center" style="margin-top:-55px">
    <div class="col-lg-12">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-body">
          <form #categoriaForm="ngForm" (ngSubmit)="onSubmit()">             
          <div class="alert alert-success" role="alert" *ngIf="success == true">
            Categoria <strong>{{ categoria.id ? 'atualizado' : 'cadastrado' }}</strong> com sucesso!
          </div>          
          <div class="alert alert-danger" role="alert" *ngFor="let erro of errors ">
            <strong>{{erro}}</strong>
          </div> 
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1">Nome</label>
                  <input class="form-control py-4" name="descricao" [(ngModel)]="categoria.descricao" type="text" placeholder="Informe a Categoria" required/>
                </div>
              </div>
            </div>        
            <div class="form-group mt-4 mb-0 float-right"> 
            <button type="button" class="btn btn-danger mr-2" (click)="voltarListagem()"><i class="fa fa-backward"></i> Voltar</button>
            <button type="submit" class="btn btn-success" *ngIf="!categoria.id"> <i class="fa fa-save"></i> Salvar</button>
            <button type="submit" class="btn btn-primary" *ngIf="categoria.id"> <i class="fa fa-sync"></i> Editar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
